<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="JBomb - a Minesweeper-like game created with JavaScript (pure) and HTML5 Canvas.">
        <title>JBomb</title>
    </head>
    <body>
        <div id="setting">
            <table>
                <tr>
                    <td>Grid width:</td>
                    <td><input type="text" id="grid_width" value="5"></td>
                </tr>
                <tr>
                    <td>Grid height:</td>
                    <td><input type="text" id="grid_height" value="5"></td>
                    <td><button onclick="drawCanvas(); return false;">Play</button></td>
                </tr>
            </table>
        </div>
        <div id="game">
            <canvas id="grid"></canvas>
        </div>
        <div id="result"> </div>
    </body>
    <script src="src/canvas.js"></script>
    <script src="src/control.js"></script>
    <script src="src/bomb.js"></script>
</html>
