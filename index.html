<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="JBomb - a Minesweeper-like game created with JavaScript (pure) and HTML5 Canvas.">
        <title>JBomb</title>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <div id="intro">
            <h1>JBomb</h1>
            <p>A Minesweeper-like game created with JavaScript(pure) and HTML5 Canvas.</p>
        </div>

        <div id="setting">
            Grid size: <input type="text" id="grid_size" value="5">
            <button type="button" onclick="drawCanvas(); return false;">Play</button>
        </div>

        <div id="grid_size_display"></div>
        <!-- Game clock -->
        <div id="gameClock">
            Your time: <span id="clock">0</span>s
        </div>
        <div id="game">
            <canvas id="grid"></canvas>
        </div>
        <div id="result"></div>
        <div id="authorZone">
            <p>GitHub <a href="https://github.com/trhgquan" target="_blank">@trhgquan</a>, <script>document.write((new Date).getFullYear());</script></p>
            <p><a href="https://www.tranhoangquan.codes" target="_blank">www.tranhoangquan.codes</a></p>
        </div>
    </body>
    <script src="src/canvas.js"></script>
    <script src="src/control.js"></script>
    <script src="src/bomb.js"></script>
</html>
